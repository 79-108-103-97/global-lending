<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./script.js"></script>
    <title>Global</title>
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__inner">
                <div class="header__nav-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <a class="header__logo logo link" href="#">
                    <img class="logo__img" src="./assets/icons/logo.svg" alt="G">
                    <p class="logo__title">Global</p>
                </a>
                <ul class="header__nav">
                    <li class="header__nav-link header__nav-link_active">Mobile Top Up</li>
                    <li class="header__nav-link">About</li>
                    <li class="header__nav-link">Rate</li>
                    <li class="header__nav-link">Help</li>
                </ul>
                <a class="header__btn btn" href="#">Sign Up</a>
            </div>
        </div>
    </header>
    <section class="section">
        <div class="wrapper">
            <div class="section__inner">
                <div class="section__item">
                    <div class="section__item-inner">
                        <h1 class="title">Now Buy Your <br> PIN or <span class="title_orange">Top Up</span> <br> With
                            Bank Transfer</h1>
                        <p class="section__item-paragraph paragraph" id="paragraph">We Make international calling
                            simple, relible, and
                            cheap <br> basedon your unique calling
                            behavior.
                        </p>
                        <a class="section__item-btn btn" href="#">Get Started</a>
                        <form class="section__item-search search" action="" id="form">
                            <input class="search__inp-text" type="text" minlength="4" maxlength="12" id="input"
                                autofocus required placeholder="Where do you want to call?">
                            <button class="search__btn btn" type="submit">
                                <img src="./assets/icons/search.svg" alt="Search">
                            </button>
                        </form>
                        <div class="section__item-users">
                            <div class="section__item-users-imgs">
                                <img src="./assets/img/user1.png" alt="">
                                <img class="section__item-users-img section__item-users-img_user-1"
                                    src="./assets/img/user2.png" alt="">
                                <img class="section__item-users-img section__item-users-img_user-2"
                                    src="./assets/img/user3.png" alt="">
                                <img class="section__item-users-img section__item-users-img_user-3"
                                    src="./assets/icons/plus.svg" alt="">
                            </div>
                            <p class="section__item-users-text">45k+ Regular User. <a class="link link_orange"
                                    href="#">View Price Plan</a></p>
                        </div>
                    </div>
                </div>
                <div class="section__item">
                    <div class="section__item-inner section__img">
                        <img class="section__img-people" src="./assets/img/img_123.webp" alt="">
                        <img class="section__img-circle" src="./assets/img/ellipse-290.webp" alt="">
                        <div class="section__img-circle-items">
                            <img class="section__img-circle-item" id="item1" width="30" height="30"
                                src="./assets/img/ellipse-1.png" alt="">
                            <img class="section__img-circle-item" id="item2" width="60" height="60"
                                src="./assets/img/ellipse-2.png" alt="">
                            <img class="section__img-circle-item" id="item3" width="40" height="40"
                                src="./assets/img/ellipse-3.png" alt="">
                            <img class="section__img-circle-item" id="item4" width="50" height="50"
                                src="./assets/img/ellipse-1.png" alt="">
                            <img class="section__img-circle-item" id="item5" width="30" height="30"
                                src="./assets/img/ellipse-1.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
